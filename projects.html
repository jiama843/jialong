        function enlarge(elem/*, mousenum*/){
            //var myElement = document.getElementById(elem);
            //var rect = myElement.getBoundingClientRect();
            if(document.getElementById(elem).width >= 200 && document.getElementById(elem).height >= 200){
                enlargeRunning = false;
                return;
            }
            enlargeRunning = true;
            var grow = setInterval(
            function(){
                if((document.getElementById(elem).width >= 200 && document.getElementById(elem).height >= 200) ||
                   resizeRunning /* ||
                  (!mouseover1 && mousenum == 1) ||
                  (!mouseover2 && mousenum == 2) ||
                  (!mouseover3 && mousenum == 3) /*||
                  (!mouseover4 && mousenum == 4)*/){
                    enlargeRunning = false;
                    clearInterval(grow);
                }
                document.getElementById(elem).width+=4;
                document.getElementById(elem).height+=4;
            }, 3);
        }
        
        function setText1(){
            document.getElementById("proj").innerHTML = "Factor+";
            document.getElementById("info").innerHTML = "The Factoring game";
        }
        
        function setText2(){
            document.getElementById("proj").innerHTML = "Spike Runner";
            document.getElementById("info").innerHTML = "Dodge the Spikes!";
        }
        
        function setText3(){
            document.getElementById("proj").innerHTML = "Muse";
            document.getElementById("info").innerHTML = "A Java Music Library";
        }
        
        function removeText(){
            document.getElementById("proj").innerHTML = "Projects";
            document.getElementById("info").innerHTML = "Feel free to look around!<br>\n (Hover over Icons to enlarge)";
        }
        
        function stopgrow(){
            clearinterval(grow);
        }
        
        function resize(elem/*, mousenum*/){
            //var myElement = document.getElementById(elem);
            //var rect = myElement.getBoundingClientRect();
            if(document.getElementById(elem).width <= 50
               && document.getElementById(elem).height <= 50){
                resizeRunning = false;
                return;
            }
            resizeRunning = true;
            var shrink = setInterval(
            function(){
                if((document.getElementById(elem).width <= 50 && document.getElementById(elem).height <= 50) ||
                   enlargeRunning/* ||
                  (mouseover1 && mousenum == 1) ||
                  (mouseover2 && mousenum == 2) ||
                  (mouseover3 && mousenum == 3) /*||
                  (mouseover4 && mousenum == 4)*/){
                        resizeRunning = false;
                        clearInterval(shrink);
                }
                document.getElementById(elem).width-=4;
                document.getElementById(elem).height-=4;
            }, 3);
        }
    </script>

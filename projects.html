        function enlarge(elem){
            //var myElement = document.getElementById(elem);
            //var rect = myElement.getBoundingClientRect();
            if(document.getElementById(elem).width >= 200 && document.getElementById(elem).height >= 200){
                return;
            }
            var grow = setInterval(
            function(){
                if((document.getElementById(elem).width >= 200 && document.getElementById(elem).height >= 200) /*||
                  (!mouseover1 && mousenum == 1) ||
                  (!mouseover2 && mousenum == 2) ||
                  (!mouseover3 && mousenum == 3) ||
                  (!mouseover4 && mousenum == 4)*/){
                    clearInterval(grow);
                }
                document.getElementById(elem).width+=3;
                document.getElementById(elem).height+=3;
            }, 3);
        }
        
        function resize(elem){
            //var myElement = document.getElementById(elem);
            //var rect = myElement.getBoundingClientRect();
            if(document.getElementById(elem).width <= 25
               && document.getElementById(elem).height <= 25){
                return;
            }
            var shrink = setInterval(
            function(){
                if((document.getElementById(elem).width <= 25 && document.getElementById(elem).height <= 25) /*||
                  (mouseover1 && mousenum == 1) ||
                  (mouseover2 && mousenum == 2) ||
                  (mouseover3 && mousenum == 3) ||
                  (mouseover4 && mousenum == 4)*/){
                    clearInterval(shrink);
                }
                document.getElementById(elem).width-=3;
                document.getElementById(elem).height-=3;
            }, 3);
        }
    </script>
